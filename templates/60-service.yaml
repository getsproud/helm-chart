{{- range $service := .Values.services }}
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ $service }}-app
  name: {{ $service }}-service
spec:
  ports:
  {{- if eq $service "gateway" }}
  - name: http
    port: 80
    targetPort: 8080
  {{- else if eq $service "app" }}
  - name: http
    port: 80
    {{- if eq $.Values.nodeEnv "stage" }}
    targetPort: 80
    {{- else }}
    targetPort: 3000
    {{- end }}
  {{- else }}
  - protocol: TCP
    port: 50051
  {{- end }}
  selector:
    app: {{ $service }}-app
  type: LoadBalancer
  externalTrafficPolicy: Local
---
{{- end }}
